<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        
        <form>
            <fieldset class="form-group row">
                <legend>DarkSky API Settings</legend>
                <div class="form-group row">
                    <label for="apiKey" class="col-sm-1 col-form-label">API Key</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="apiKey" id="apiKey" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="latitude" class="col-sm-1 col-form-label">Latitude</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"
                            name="latitude" id="latitude" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="longitude" class="col-sm-1 col-form-label">Longitude</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"
                            name="longitude" id="longitude" placeholder="">
                    </div>
                </div>
                <fieldset class="form-group">
                    <legend>Report Type</legend>
                    <div class="form-check">
                        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Current weather.
      </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Forecasted weather.
      </label>
                    </div>
                </fieldset>
               <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
